<!DOCTYPE html>
<html>
<head>
    <title>Sound Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

<div class="keys">
 <div class="box"> 
    <table class="table-responsive">
        <div class="row" style="text-align: center;">
            <b><span style="font-size:50px;color: red;text-decoration: underline;">LIVE DRUM</span></b>
        </div>
         <div class="row">
             <div class="col-sm-4">
                <audio id="audio1" src="sounds/Crash-Cymbal.mp3" autoplay="false" ></audio> 
                    <a onkeydown="produceSound1();">

                            <span style="font-size: 30px;">A</span>

                    </a>
             </div>

             <div class="col-sm-4">
                <audio id="audio2" src="sounds/Snare-Drum-Hit-Level-5b-www.fesliyanstudios.com.mp3" autoplay="false" ></audio>

                        <div class="box1 key">
                            <span style="font-size: 30px;">S</span>
                        </div>
                    </a>
             </div>

             <div class="col-sm-4">
                <audio id="audio3" src="sounds/Drum-Sticks-Hit-G-www.fesliyanstudios.com.mp3" autoplay="false" ></audio> 
                    <a onkeydown="produceSound3();">
                        <div class="box1 key">
                            <span style="font-size: 30px;">D</span>
                        </div>
                    </a>
             </div>
            </div>

            <div class="row">
              <div class="col-sm-4">

                    <a onkeydown="produceSound5();">
                        <div class="box1 key">
                            <span style="font-size: 30px;">G</span>
                        </div>
                    </a>
             </div>

             <div class="col-sm-4">
                <audio id="audio6" src="sounds/Snare-Drum-Hit-Level-5b-www.fesliyanstudios.com.mp3" autoplay="false" ></audio> 
                    <a onkeydown="produceSound6();">
                        <div class="box1 key">
                            <span style="font-size: 30px;">H</span>

                    </a>

                    </a>

                        <div class="box1 key">
                            <span style="font-size: 30px;">K</span>

                    </a>
                </div>

                <div class="col-sm-4">
                    <audio id="audio9" src="sounds/Snare-Drum-Hit-Level-5b-www.fesliyanstudios.com.mp3" autoplay="false" ></audio> 
                       <a onkeydown="produceSound9();">

</div>
